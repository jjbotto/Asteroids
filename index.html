<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Asteroids</title>
</head>
<body>
    <div id="container">
        <p id="title">Asteroids</p>
        <div id="game-container">
            <div id="controls">
                <p class="controls-header">CONTROLS</p>
                <div class="arrow-controls thrust">
                    <img src="assets/up-arrow.png" alt="Arrow key up">
                    <p>Thrust</p>
                </div>
                <div class="arrow-controls rotate">
                  <div id="rotation-arrow-imgs">
                      <img src="assets/left-arrow.png" alt="Arrow key left">
                      <img src="assets/right-arrow.png" alt="Arrow key right">
                  </div>
                  <p>Rotate</p>
                </div>
                <div class="arrow-controls fire">
                    <img src="assets/spacebar.png" alt="Spacebar">
                    <p>Fire</p>
                </div>
            </div>
            <canvas id="game-window" width="700" height="600"></canvas>
            <div id="leaderboard">
                <p class="leaderboard-header">LEADERBOARD</p>
            </div>
        </div>
        <button id="play-btn">PLAY</button>
        <button id="reset-btn">RESET</button>
        <div id="end-game-scoreboard" class="hidden">
            <h1>Game Over</h1>
            <h2>Score: <span id="final-score"></span></p>
        </div>
    </div>
</body>
</html>
